<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <allow own="no.innovationgarage.elcheapoais.config"/>
    <allow own="no.innovationgarage.elcheapoais.parser"/>
    <allow own="no.innovationgarage.elcheapoais.downsampler"/>
  </policy>

  <policy context="default">
    <allow send_destination="no.innovationgarage.elcheapoais.config"
           send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="no.innovationgarage.elcheapoais.config"
           send_interface="org.freedesktop.DBus.Introspectable"/>
  </policy>

</busconfig>

